<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
    <div class="card">
      <div class="card__top-container">
        <img class="card__top-container-img" src="images/image-equilibrium.jpg" alt="">
      </div>
      <div class="card__mid-container">
        <h1 class="card__title">
          Equilibrium #3429
        </h1>
        <p class="card__mid-container-paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__container flex">
          <span class="card__container-span card__container-span--green flex"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
          <span class="card__container-span flex"><img src="images/icon-clock.svg" alt="">3 days left</span>
        </div>
      </div>
      <div class="card__bottom-container flex">
        <div class="card__img-container">
          <img class="card__img" src="images/image-avatar.png" alt="">
        </div>
        <p class="card__bottom-container-paragraph">
          Creation of <span class="card__bottom-container-span">Jules Wyvern</span> 
        </p>
      </div>
    </div>
</body>

</html>
